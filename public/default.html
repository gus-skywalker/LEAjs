    <script type="module" src="http://127.0.0.1:3000/_js/ceed/brain.js"></script>
    <script type="module" src="http://127.0.0.1:3000/_js/ceed/jsbrain.js"></script>
    <script type="module" src="http://127.0.0.1:3000/_js/ceed/ajaxbrain.js"></script>
    <script type="module" src="http://127.0.0.1:3000/_js/ceed/mind.js"></script>

    <script type="module" src="http://127.0.0.1:3000/_js/ceed/ceed.js"></script>
    <script type="module" src="http://127.0.0.1:3000/_js/ceed/lea.js"></script>
    <script type="module">
	import {LEA} from './_js/ceed/lea.js';
    $(function () {
        var baseUrl = 'https://tiia.com.br/LEA/'
        var controllerUrl = 'https://tiia.com.br/LEA/ce/lenz/';
        window['baseUrl'] = baseUrl;
        window['controllerUrl'] = controllerUrl;
        var pathname = window.location.pathname.split('/');
        var agentName = pathname.slice(3).join('/');
    	//var agentName = controllerUrl.split('/').slice(-2, -1)[0];
        window['page'] = LEA.getAgent(agentName + ' Template Page');
        page.see('live', 'body', function () {
    	    page.see('getAgent', 'Ceed', function (ceed) {
            	window['ceed'] = ceed;
        	    ceed.see('set', ['parent', ceed], function () {
                	ceed.see('live', 'body', function (ok) {
                    	ceed.see('refreshAgents');
                	    page.see('set', ['parent', ceed], function () {
                    	    page.see('study', 'ask', function () {
                	            page.see('edit');
                	        });
                	    });
            	    });
            	});
                var controller = new HTTPAgent(controllerUrl);
                window['controller'] = controller;
        	});
        });
    });
	</script>
	<style>
	#auth {
        position: sticky;
        top: 0;
        text-align: right;
    }
    
    #license {
        position: fixed;
        bottom: 8px;
        right: 8px;
        text-align: right;
        width: 420px;
    }
    body {
        padding-bottom: 75px;
