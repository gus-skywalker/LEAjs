version: '3'

services:
  lea:
    build: .
    container_name: leajs-brain
    env_file: .env
    environment:
      - MYSQL_HOST=db
    ports:
      - "3000:3000"
    volumes:
      - lea_app:/home/node/app
      - node_modules:/home/node/app/node_modules
    links:
      - db
    depends_on:
      - db

  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    container_name: db
    env_file: .env
    environment:
      - MYSQL_HOST=db
    volumes:
      - ./db_data:/var/lib/mysql
      - ./leajs.sql:/docker-entrypoint-initdb.d/dump.sql

volumes:
  node_modules:
  lea_app:
