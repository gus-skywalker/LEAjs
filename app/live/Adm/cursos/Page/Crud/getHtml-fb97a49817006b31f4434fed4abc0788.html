<section>
    <h1>Curso</h1>
    <form onsubmit="event.preventDefault(); getAgent(this).see('onSubmit', this);">
        <p id="mensagem"></p>
        <input name="id" value="0" type="hidden">
        <label>
            <span>
               Título da Aula
            </span>
            <input name="titulo" type="text">
        </label>
        <label>
            <span>
              Url
            </span>
            <input name="url" type="url">
        </label>
        <label>
            <span>
               Descrição
            </span>
            <textarea name="descricao"></textarea>
        </label>
        <input type="submit">
    </form>
</section>
<section>
	<button onclick="getAgent(this).see('list');">Listar</button>
	<table>
	    <thead>
    		<tr> 
    			<th>ID</th>
    			<th>Título</th>
    			<th>Aula</th>
    			<th></th>
    		</tr> 
	    </thead>
		<tbody class="list"></tbody>
	</table>
</section>
