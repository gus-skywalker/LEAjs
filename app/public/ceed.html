<!DOCTYPE html>
<html>
<head>
	<title>LEA - Live Environment for Agents</title>
	<meta charset="utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
</body>
<script type="module">
import {Ceed} from  './_js/ceed/ceed.js';
window.Ceed = Ceed;
Ceed().then(async ceed => {
    await ceed.see('set', ['onQuestion', {act: event => {
        ceed.see('askFor', event);
    }}]);
    await ceed.see('addListener', ['question', ceed]);
    let agent = await Ceed('guest');
    window.agent = agent;
    agent.see('hello', 'world');
});
</script>
</html>
